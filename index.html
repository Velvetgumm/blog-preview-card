<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="wrapper">
    <div class="card-component">
      <img src="assets/images/illustration-article.svg" alt="illustration"
      width="336" height="201">
      <div class="container">
        <h2 class="category">Learning</h2>

        <p class="published">Published 21 Dec</p>

        <h1>HTML & CSS foundations</h1>

        <p class="gray-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      </div>
      <div class="container__author">
        <img class="image-avatar" src="assets/images/image-avatar.webp" alt="avatar image">
        <h2 class="author">Greg Hooper</h2>
      </div>
    </div>
  </div>

</body>
</html>
